jwt:
  expiration: 18000000
  header: Authorization
  refresh-expiration: 18000000000000
  secret: "!\$V?GLhtdE}HgLBkYnRw%YfJ\$dM7,DP\$6;E3T_xV28cU7D}Vwr;!TP4Nj.da" # Put secure hash here
  tokenPrefix: Bearer

quarkus:
  datasource:
    db-kind: other
    jdbc:
      driver: oracle.jdbc.driver.OracleDriver
      url: jdbc:oracle:thin:@//localhost:41521/xe
    username: template
    password: template
  default-locale: en-US
  flyway:
    migrate-at-start: true
    schemas: template
    locations: classpath:db/migration/common,classpath:db/migration/others
  hibernate-orm:
    dialect: org.hibernate.dialect.Oracle12cDialect
  http:
    port: 8080
    root-path: /api
  locales: en-US,pt-BR
  log:
    console:
      color: true
      format: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %-5p[%c{1.}] (%t) %s%n%e"
